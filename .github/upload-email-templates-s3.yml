name: s3-upload-email-templates

on:
  push:
    branches:
      - otter
    paths:
      - packages/server/events-processing-platform/**
      - .github/workflows/upload-email-templates-s3.yml
defaults:
  run:
    working-directory: ./packages/server/events-processing-platform

jobs:
  upload-email-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Sync files to S3 bucket
        ###### the --delete flag means that any files that exist in S3 but not our templates directory are deleted when the sync happens.
        run: |
          aws s3 sync notifications/email_templates s3://openline-production-mjml-templates --delete