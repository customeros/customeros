mutation updateMeeting($meetingId: ID!, $meetingInput: MeetingInput!) {
    meeting_Update(meetingId: $meetingId, meeting: $meetingInput ) {
        id
        appSource
        attendedBy {
            ... on ContactParticipant {
                contactParticipant {
                    id
                    name
                    firstName
                    lastName
                }
            }
            ... on UserParticipant {
                userParticipant {
                    id
                    lastName
                    firstName
                }
            }
        }
        location
        start
        end
        name
        recoding
    }
}
