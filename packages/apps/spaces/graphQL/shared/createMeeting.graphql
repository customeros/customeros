mutation createMeeting($meeting: MeetingInput!) {
  meeting_Create(meeting: $meeting) {
    id
    attendedBy {
      ... on ContactParticipant {
        contactParticipant {
          id
          name
          firstName
          lastName
        }
      }
      ... on UserParticipant {
        userParticipant {
          id
          lastName
          firstName
        }
      }
    }
    location
    start
    end
    name
    recording
    note {
      id
      html
    }
  }
}
