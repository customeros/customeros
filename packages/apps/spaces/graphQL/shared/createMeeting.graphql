mutation createMeeting($meeting: MeetingInput!) {
  meeting_Create(meeting: $meeting) {
    id
    attendedBy {
      ... on ContactParticipant {
        contactParticipant {
          id
          name
          firstName
          lastName
        }
      }
      ... on UserParticipant {
        userParticipant {
          id
          lastName
          firstName
        }
      }
    }
    conferenceUrl
    meetingStartedAt: startedAt
    meetingEndedAt: endedAt
    name
    agenda
    agendaContentType
    note {
      id
      appSource
    }
    createdBy {
      ... on ContactParticipant {
        contactParticipant {
          id
        }
      }
      ... on UserParticipant {
        userParticipant {
          id
        }
      }
    }
  }
}
