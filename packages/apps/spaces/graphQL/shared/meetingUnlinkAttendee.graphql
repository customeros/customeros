mutation unlinkMeetingAttendee($meetingId: ID!, $participant: MeetingParticipantInput!) {
  meeting_UnlinkAttendedBy(meetingId: $meetingId, participant: $participant) {
    id
    attendedBy {
      ... on ContactParticipant {
        contactParticipant {
          id
          name
          firstName
          lastName
        }
      }
      ... on UserParticipant {
        userParticipant {
          id
          lastName
          firstName
        }
      }
    }
  }
}
