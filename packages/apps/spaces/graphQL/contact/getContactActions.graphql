query GetActionsForContact($id: ID!, $from: Time!, $to: Time!) {
  contact(id: $id) {
    id
    firstName
    lastName
    createdAt
    actions(from: $from, to: $to) {
      ... on PageViewAction {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
      }
    }
  }
}
