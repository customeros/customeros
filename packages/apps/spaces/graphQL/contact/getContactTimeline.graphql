query GetContactTimeline($contactId: ID!, $from: Time!, $size: Int!) {
  contact(id: $contactId) {
    id
    ...ContactNameFragment
    timelineEvents(from: $from, size: $size) {
      __typename

      ... on Meeting {
        ...MeetingTimelineEventFragment
        source
      }
      ... on PageView {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
        source
      }
      ... on Issue {
        id
        createdAt
        updatedAt
        subject
        status
        priority
        description
        source
        tags {
          id
          name
        }
      }
      ... on Conversation {
        id
        startedAt
        subject
        channel
        updatedAt
        messageCount
        contacts {
          id
          lastName
          firstName
        }
        users {
          id
          lastName
          firstName
          emails {
            email
          }
        }
        source
        appSource
        initiatorFirstName
        initiatorLastName
        initiatorUsername
        initiatorType
        threadId
      }
      ... on Analysis {
        id
        createdAt
        content
        contentType
        analysisType
        describes {
          __typename
          ...InteractionEventFragment
          ...InteractionSessionFragment
          ...InteractionEventFragment
        }
        source
        sourceOfTruth
      }

      ... on InteractionSession {
        ...InteractionSessionFragment
        source
      }
      ... on InteractionEvent {
        ...InteractionEventFragment
        source
      }

      ... on Note {
        id
        html
        createdAt
        source
        noted {
          ... on Contact {
            __typename
            ...ContactNameFragment
          }
        }
        createdBy {
          id
          firstName
          lastName
        }
        includes {
          id
          name
          mimeType
          extension
          size
        }
      }
    }
  }
}
