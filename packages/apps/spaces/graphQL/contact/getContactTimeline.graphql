query GetContactTimeline($contactId: ID!, $from: Time!, $size: Int!) {
  contact(id: $contactId) {
    id
    ...ContactNameFragment
    timelineEvents(from: $from, size: $size) {
      ... on PageView {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
      }
      ... on Ticket {
        id
        createdAt
        updatedAt
        subject
        status
        priority
        description
        notes {
          id
          html
        }
        tags {
          id
          name
        }
      }
      ... on Conversation {
        id
        startedAt
        subject
        channel
        updatedAt
        messageCount
        contacts {
          id
          lastName
          firstName
        }
        users {
          lastName
          firstName
          emails {
            email
          }
        }
        source
        appSource
        initiatorFirstName
        initiatorLastName
        initiatorUsername
        initiatorType
        threadId
      }
      ... on InteractionSession {
        id
        startedAt
        name
        status
        type
        events {
          content
          contentType
        }
      }
      ... on InteractionEvent {
        id
        createdAt
        channel
        interactionSession {
          name
        }
        content
        contentType
        sentBy {
          __typename
          ... on EmailParticipant {
            __typename
            emailParticipant {
              email
            }
          }
          ... on PhoneNumberParticipant {
            __typename
            phoneNumberParticipant {
              e164
            }
          }
          ... on ContactParticipant {
            __typename
            contactParticipant {
              name
            }
          }
          ... on UserParticipant {
            __typename
            userParticipant {
              firstName
              lastName
            }
          }
        }
        sentTo {
          __typename
          ... on EmailParticipant {
            __typename
            type
            emailParticipant {
              email
            }
          }
          ... on PhoneNumberParticipant {
            __typename
            type
            phoneNumberParticipant {
              e164
            }
          }
          ... on ContactParticipant {
            __typename
            type
            contactParticipant {
              name
            }
          }
          ... on UserParticipant {
            __typename
            type
            userParticipant {
              firstName
              lastName
            }
          }
        }
      }
      ... on Note {
        id
        html
        createdAt
        noted {
          ... on Contact {
            __typename
            ...ContactNameFragment
          }

        }
        createdBy {
          id
          firstName
          lastName
        }
      }
    }
  }
}
