query GetContactTimeline($contactId: ID!, $from: Time!, $size: Int!) {
  contact(id: $contactId) {
    id
    timelineEvents(from:$from, size:$size) {
      ... on PageView {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
      }
      ... on Ticket {
        id
        createdAt
        updatedAt
        subject
        status
        priority
        description
        notes {
          id
          html
        }
        tags {
          id
          name
        }
      }
      ... on Conversation {
        id
        startedAt
        subject
        channel
        updatedAt
        messageCount
        contacts {
          id,
          lastName
          firstName
        }
        users {
          lastName
          firstName
          emails {
            email
          }
        }
        source
        appSource
        initiatorFirstName
        initiatorLastName
        initiatorUsername
        initiatorType
        threadId
      }
      ... on Note {
        id
        html
        createdAt
        createdBy {
          id
          firstName
          lastName
        }
      }
    }
  }
}

