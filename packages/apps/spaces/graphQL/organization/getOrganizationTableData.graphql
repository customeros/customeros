query getOrganizationTableData(
  $pagination: Pagination
  $where: Filter
  $sort: [SortBy!]
) {
  organizations(pagination: $pagination, where: $where, sort: $sort) {
    content {
      id
      name
      industry
      locations {
        ...LocationBaseDetails
      }
      # organizationType {
      #   name
      # }
      subsidiaryOf {
        type
        organization {
          name
        }
      }
    }
    totalElements
    totalPages
  }
}
