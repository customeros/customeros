query GetOrganizationTimeline($organizationId: ID!, $from: Time!, $size: Int!) {
  organization(id: $organizationId) {
    id
    timelineEvents(from: $from, size: $size) {
      ... on Meeting {
        ...MeetingTimelineEventFragment
        describedBy {
          contentType
          content
          id
          analysisType
          source
        }
      }
      ... on PageView {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
        source
      }
      ... on Issue {
        id
        createdAt
        updatedAt
        subject
        status
        priority
        source
        description
        externalLinks {
          type
          externalId
          externalUrl
        }
        tags {
          id
          name
        }
      }
      ... on Analysis {
        id
        createdAt
        content
        contentType
        analysisType
        describes {
          __typename
          ...InteractionEventFragment
          ...InteractionSessionFragment
        }
        source
        sourceOfTruth
      }
      ... on InteractionSession {
        ...InteractionSessionFragment
        source
      }
      ... on InteractionEvent {
        ...InteractionEventFragment
        source
      }
      ... on Note {
        id
        html
        createdAt
        source
        noted {
          ... on Organization {
            id
            organizationName: name
          }
          ... on Contact {
            ...ContactNameFragment
          }
        }
        createdBy {
          id
          firstName
          lastName
        }
        includes {
          id
          name
          mimeType
          extension
          size
        }
        mentioned {
          ... on Issue {
            subject
            externalLinks {
              type
              externalId
              externalUrl
            }
          }
        }
      }
      ... on Action {
        id
        actionType
        createdAt
        source
        createdBy {
          id
          firstName
          lastName
        }
      }
    }
  }
}
