query GetOrganizationTimeline($organizationId: ID!, $from: Time!, $size: Int!) {
  organization(id: $organizationId) {
    id
    timelineEvents(from: $from, size: $size) {
      ... on Meeting {
        ...MeetingTimelineEventFragment
        describedBy {
          contentType
          content
          id
          analysisType
        }
      }
      ... on PageView {
        id
        application
        startedAt
        endedAt
        engagedTime
        pageUrl
        pageTitle
        orderInSession
        sessionId
      }
      ... on Issue {
        id
        createdAt
        updatedAt
        subject
        status
        priority
        description
        tags {
          id
          name
        }
      }
      ... on Analysis {
        id
        createdAt
        content
        contentType
        analysisType
        describes {
          __typename
          ...InteractionEventFragment
          ...InteractionSessionFragment
        }
        source
        sourceOfTruth
      }
      ... on Conversation {
        id
        startedAt
        subject
        channel
        updatedAt
        messageCount
        contacts {
          id
          lastName
          firstName
        }
        users {
          lastName
          firstName
          emails {
            email
          }
        }
        source
        appSource
        initiatorFirstName
        initiatorLastName
        initiatorUsername
        initiatorType
        threadId
      }
      ... on InteractionSession {
        ...InteractionSessionFragment
      }
      ... on InteractionEvent {
        ...InteractionEventFragment
      }
      ... on Note {
        id
        html
        createdAt
        noted {
          ... on Organization {
            id
            organizationName: name
          }
          ... on Contact {
            ...ContactNameFragment
          }
        }
        createdBy {
          id
          firstName
          lastName
        }
      }
    }
  }
}
