query LoadTimelineForOrganization($id: ID!) {
  organization(id: $id) {
    notes(pagination: { page: 0, limit: 25 }) {
      content {
        id
        html
        createdAt
      }
    }
    contacts {
      content {
        notes {
          content {
            id
            html
            createdAt
          }
        }
        conversations(
          pagination: { page: 0, limit: 25 }
          sort: { by: "STARTED_AT", direction: DESC }
        ) {
          content {
            id
            subject
          }
        }
        tickets {
          id
          createdAt
          updatedAt
          subject
          status
          priority
          description
          tags {
            id
            name
          }
          notes {
            id
            createdAt
            html
          }
        }
      }
    }
  }
}
