mutation removeOrganizationSubsidiary(
    $organizationId: ID!,
    $subsidiaryId: ID!
) {
    organization_RemoveSubsidiary(
        organizationId: $organizationId,
        subsidiaryId: $subsidiaryId
    ) {
        id
        subsidiaries {
            organization {
                id
                name
            }
        }
    }
}
