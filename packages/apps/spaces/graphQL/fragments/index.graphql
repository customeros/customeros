fragment Email on Email {
  id
  primary
  email
}
fragment PhoneNumber on PhoneNumber {
  id
  primary
  e164
}

fragment Location on Location {
  id
  name
  country
  region
  locality
}

fragment JobRole on JobRole {
  jobTitle
  primary
}

fragment ContactName on Contact {
  firstName
  lastName
}

fragment organizationBaseDetails on Organization {
  id
  name
  industry
}

fragment Tag on Tag {
  id
  name
  createdAt
  source
}


fragment ContactPersonalDetails on Contact {
  id
  ...ContactName
  source
  jobRoles {
    ...JobRole
    organization {
      id
      name
    }
  }
  tags {
    ...Tag
  }
}


fragment ContactCommunicationChannelsDetails on Contact {
 id
  emails {
    label
    ...Email
  }
  phoneNumbers {
    label
    ...PhoneNumber
  }
}

fragment NoteContent on Note {
  id
  html
  createdAt
  updatedAt
  createdBy {
    id
    firstName
    lastName
  }
  source
  sourceOfTruth
  appSource
}