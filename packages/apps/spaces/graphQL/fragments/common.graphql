  id
  name
  country
  region
  locality
}

fragment LocationTotal on Location {
  id
  name
  createdAt
  updatedAt
  source
  appSource
  country
  region
  locality
  address
  address2
  zip
  addressType
  houseNumber
  postalCode
  plusFour
  commercial
  predirection
  district
  street
  rawAddress
  latitude
  longitude
}

fragment JobRole on JobRole {
  jobTitle
  primary
  id
}

fragment NoteContent on Note {
  id
  html
  createdAt
  updatedAt
  createdBy {
    id
    firstName
    lastName
  }
  source
  sourceOfTruth
  appSource
}

fragment Tag on Tag {
  id
  name
  createdAt
  source
}

fragment Email on Email {
  id
  primary
  email
}
fragment PhoneNumber on PhoneNumber {
  id
  primary
  e164
  rawPhoneNumber
}

fragment NoteContent on Note {
  id
  html
  createdAt
  updatedAt
  createdBy {
    id
    firstName
    lastName
  }
  source
  sourceOfTruth
  appSource
}

fragment Conversation on Conversation {
  id
  startedAt
  updatedAt
}

fragment InteractionSessionFragment on InteractionSession {
  id
  startedAt
  name
  status
  type
  events {
    content
    contentType
  }
}
fragment InteractionEventFragment on InteractionEvent {
  id
  createdAt
  channel
  interactionSession {
    name
  }
  content
  contentType
  sentBy {
    ... on EmailParticipant {
      __typename
      emailParticipant {
        email
      }
    }
    ... on PhoneNumberParticipant {
      __typename
      phoneNumberParticipant {
        e164
      }
    }
    ... on ContactParticipant {
      __typename
      contactParticipant {
        name
        firstName
        lastName
      }
    }
    ... on UserParticipant {
      __typename
      userParticipant {
        firstName
        lastName
      }
    }
  }
  sentTo {
    __typename
    ... on EmailParticipant {
      __typename
      type
      emailParticipant {
        email
      }
    }
    ... on PhoneNumberParticipant {
      __typename
      type
      phoneNumberParticipant {
        e164
      }
    }
    ... on ContactParticipant {
      __typename
      type
      contactParticipant {
        name
        firstName
        lastName
      }
    }
    ... on UserParticipant {
      __typename
      type
      userParticipant {
        firstName
        lastName
      }
    }
  }
}

fragment MeetingTimelineEventFragment on Meeting {
  id
  attendedBy {
    ... on UserParticipant {
      userParticipant {
        id
        firstName
        lastName
      }
    }
    ... on ContactParticipant {
      contactParticipant {
        id
        firstName
        lastName
        name
      }
    }
  }
  meetingCreatedBy: createdBy {
    ... on UserParticipant {
      userParticipant {
        id
      }
    }
    ... on ContactParticipant {
      contactParticipant {
        id
      }
    }
  }
  describedBy {
    id
    analysisType
    content
    contentType
  }
  events {
    id
    createdAt
    channel
    content
    contentType
    sentBy {
      ... on UserParticipant {
        userParticipant {
          id
          firstName
          lastName
        }
      }
      ... on ContactParticipant {
        contactParticipant {
          id
          firstName
          lastName
          name
        }
      }
    }
    sentTo {
      ... on UserParticipant {
        userParticipant {
          id
          firstName
          lastName
        }
      }
      ... on ContactParticipant {
        contactParticipant {
          id
          firstName
          lastName
          name
        }
      }
    }
    includes {
      id
      name
      mimeType
      extension
      size
    }
  }
  meetingStartedAt: startedAt
  meetingEndedAt: endedAt
  createdAt
  agenda
  agendaContentType
  recording {
    id
  }
  conferenceUrl
  note {
    html
    id
    appSource
  }
}
