fragment LocationBaseDetails on Location {
  id
  name
  country
  region
  locality
  zip
  street
  postalCode
  houseNumber
}

fragment LocationTotal on Location {
  id
  name
  createdAt
  updatedAt
  source
  appSource
  country
  region
  locality
  address
  address2
  zip
  addressType
  houseNumber
  postalCode
  plusFour
  commercial
  predirection
  district
  street
  rawAddress
  latitude
  longitude
}

fragment JobRole on JobRole {
  jobTitle
  primary
  id
}

fragment NoteContent on Note {
  id
  createdAt
  updatedAt
  createdBy {
    id
    firstName
    lastName
  }
  source
  sourceOfTruth
  appSource
  includes {
    id
    name
    mimeType
    extension
    size
  }
}

fragment Tag on Tag {
  id
  name
}

fragment Email on Email {
  id
  primary
  email
}

fragment EmailWithValidation on Email {
  id
  primary
  email
  emailValidationDetails {
    isReachable
    isValidSyntax
    canConnectSmtp
    acceptsMail
    hasFullInbox
    isCatchAll
    isDeliverable
    validated
    isDisabled
  }
}


fragment PhoneNumber on PhoneNumber {
  id
  primary
  e164
  rawPhoneNumber
}


fragment InteractionSessionFragment on InteractionSession {
  id
  startedAt
  name
  status
  type
  events {
    content
    contentType
  }
}
fragment InteractionEventFragment on InteractionEvent {
  id
  createdAt
  channel
  interactionSession {
    name
  }
  content
  contentType
  issue {
    externalLinks {
      type
      externalId
      externalUrl
    }
  }
  sentBy {
    ... on EmailParticipant {
      __typename
      emailParticipant {
        email
        id
        contacts {
          id
          name
          firstName
          lastName
          emails {
            email
          }
        }
        users {
          id
          firstName
          lastName
        }
        organizations {
          id
          name
        }
      }
    }
    ... on PhoneNumberParticipant {
      __typename
      phoneNumberParticipant {
        contacts {
          id
          name
          firstName
          lastName
        }
        users {
          id
          firstName
          lastName
        }
        organizations {
          id
          name
        }
        e164
        id
      }
    }
    ... on ContactParticipant {
      __typename
      contactParticipant {
        id
        name
        firstName
        lastName
      }
    }
    ... on UserParticipant {
      __typename
      userParticipant {
        id
        firstName
        lastName
      }
    }
  }
  sentTo {
    __typename
    ... on EmailParticipant {
      __typename
      emailParticipant {
        email
        contacts {
          id
          name
          firstName
          lastName
        }
        users {
          id
          firstName
          lastName
        }
        organizations {
          id
          name
        }
        id
      }
    }
    ... on PhoneNumberParticipant {
      __typename
      phoneNumberParticipant {
        e164
        id
        contacts {
          id
          name
          firstName
          lastName
        }
        users {
          id
          firstName
          lastName
        }
        organizations {
          id
          name
        }
      }
    }
    ... on ContactParticipant {
      __typename
      contactParticipant {
        name
        id
        firstName
        lastName
      }
    }
    ... on UserParticipant {
      __typename
      type
      userParticipant {
        id
        firstName
        lastName
      }
    }
  }
}

fragment MeetingTimelineEventFragment on Meeting {
  id
  attendedBy {
    ... on UserParticipant {
      userParticipant {
        id
        firstName
        lastName
      }
    }
    ... on ContactParticipant {
      contactParticipant {
        id
        firstName
        lastName
        name
      }
    }
  }
  meetingCreatedBy: createdBy {
    ... on UserParticipant {
      userParticipant {
        id
      }
    }
    ... on ContactParticipant {
      contactParticipant {
        id
      }
    }
  }
  describedBy {
    id
    analysisType
    content
    contentType
  }
  events {
    id
    createdAt
    channel
    content
    contentType
    sentBy {
      ... on UserParticipant {
        userParticipant {
          id
          firstName
          lastName
        }
      }
      ... on ContactParticipant {
        contactParticipant {
          id
          firstName
          lastName
          name
        }
      }
    }
    sentTo {
      ... on UserParticipant {
        userParticipant {
          id
          firstName
          lastName
        }
      }
      ... on ContactParticipant {
        contactParticipant {
          id
          firstName
          lastName
          name
        }
      }
    }
    includes {
      id
      name
      mimeType
      extension
      size
    }
  }
  meetingStartedAt: startedAt
  meetingEndedAt: endedAt
  createdAt
  agenda
  agendaContentType
  recording {
    id
  }
  includes {
    id
    name
    mimeType
    extension
    size
  }
  conferenceUrl
  note {
    id
    appSource
  }
}
