fragment ContactName on Contact {
  firstName
  lastName
}

fragment organizationBaseDetails on Organization {
  id
  name
  industry
}

fragment ContactPersonalDetails on Contact {
  id
  ...ContactName
  source
  jobRoles {
    ...JobRole
    organization {
      id
      name
    }
  }
  tags {
    ...Tag
  }
}

fragment ContactCommunicationChannelsDetails on Contact {
  id
  emails {
    label
    ...Email
  }
  phoneNumbers {
    label
    ...PhoneNumber
  }
}
