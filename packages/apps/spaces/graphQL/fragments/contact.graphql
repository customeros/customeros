fragment ContactNameFragment on Contact {
  firstName
  lastName
  name
}

fragment organizationBaseDetails on Organization {
  id
  name
  industry
}

fragment ContactPersonalDetails on Contact {
  id
  ...ContactNameFragment
  source
  jobRoles {
    ...JobRole
    organization {
      id
      name
    }
  }
  tags {
    ...Tag
  }
}

fragment ContactCommunicationChannelsDetails on Contact {
  id
  emails {
    label
    ...EmailWithValidation
  }
  phoneNumbers {
    label
    ...PhoneNumber
  }
}
