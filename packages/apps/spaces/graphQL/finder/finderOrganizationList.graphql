query dashboardView_Organizations(
  $pagination: Pagination!
  $where: Filter
  $sort: SortBy
) {
  dashboardView_Organizations(
    pagination: $pagination
    where: $where
    sort: $sort
  ) {
    content {
      ...OrganizationDetails
      subsidiaryOf {
        organization {
          id
          name
        }
      }
    }
    totalElements
  }
}
