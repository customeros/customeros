query dashboardView_Contacts($pagination: Pagination!, $where: Filter, $sort: SortBy) {
  dashboardView_Contacts(pagination: $pagination, where: $where, sort: $sort) {
    content {
      ...ContactPersonalDetails
      ...ContactCommunicationChannelsDetails
      locations {
        ...LocationBaseDetails
        rawAddress
      }
    }
    totalElements
  }
}
