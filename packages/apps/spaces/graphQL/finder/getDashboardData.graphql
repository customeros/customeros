query GetDashboardData($pagination: Pagination!, $searchTerm: String) {
  dashboardView(pagination: $pagination, searchTerm: $searchTerm) {
    content {
      contact {
        id
        ...ContactNameFragment
        jobRoles {
          ...JobRole
        }
        emails {
          ...Email
        }
        locations {
          ...LocationBaseDetails
        }
      }
      organization {
        ...organizationBaseDetails
      }
    }
    totalElements
  }
}
