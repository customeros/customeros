query dashboardView_Organizations(
  $pagination: Pagination!
  $where: Filter
  $sort: SortBy
) {
  dashboardView_Organizations(
    pagination: $pagination
    where: $where
    sort: $sort
  ) {
    content {
      id
      name
      subsidiaryOf {
        organization {
          id
          name
        }
      }
      owner {
        id
        firstName
        lastName
      }
      description
      industry
      website
      domains
      accountDetails {
        renewalForecast {
          amount
          potentialAmount
          comment
          updatedAt
          updatedBy {
            id
            firstName
            lastName
            emails {
              email
            }
          }
        }
        renewalLikelihood {
          probability
          previousProbability
          comment
          updatedBy {
            id
            firstName
            lastName
            emails {
              email
            }
          }
          updatedAt
        }
        billingDetails {
          renewalCycle
          frequency
          amount
          renewalCycleStart
        }
      }
      locations {
        ...LocationBaseDetails
        rawAddress
      }
      healthIndicator {
        id
        name
        order
      }
      relationshipStages {
        relationship
        stage
      }
      lastTouchPointTimelineEventId
      lastTouchPointAt
      lastTouchPointTimelineEvent {
        ... on PageView {
          id
        }
        ... on Issue {
          id
        }
        ... on Note {
          id
          createdBy {
            firstName
            lastName
          }
        }
        ... on InteractionEvent {
          id
          channel
          eventType
          sentBy {
            __typename
            ... on EmailParticipant {
              type
              emailParticipant {
                id
                email
                rawEmail
              }
            }
          }
        }
        ... on Analysis {
          id
        }
        ... on Meeting {
          id
          name
          attendedBy {
            __typename
          }
        }
        ... on Action {
          id
          actionType
          createdAt
          source
          createdBy {
            id
            firstName
            lastName
          }
        }
      }
    }
    totalElements
  }
}
