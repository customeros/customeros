query organizationOnboardingPlans($organizationId: ID!) {
  organizationPlansForOrganization(organizationId: $organizationId) {
    id
    name
    retired
    masterPlanId
    createdAt
    milestones {
      id
      name
      order
      dueDate
      optional
      items {
        status
        text
        updatedAt
      }
      retired
      statusDetails {
        updatedAt
        status
        text
      }
    }
    statusDetails {
      updatedAt
      status
      text
    }
  }
}
