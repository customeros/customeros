query Organization($id: ID!) {
  organization(id: $id) {
    id
    name
    description
    domains
    website
    industry
    subIndustry
    industryGroup
    targetAudience
    valueProposition
    lastFundingRound
    lastFundingAmount
    isPublic
    market
    employees
    referenceId
    customerOsId
    isCustomer
    socials {
      id
      url
    }
    subsidiaryOf {
      organization {
        id
        name
      }
    }
    subsidiaries {
      organization {
        id
        name
      }
    }
    owner {
      id
      firstName
      lastName
    }
  }
}
