mutation simulateInvoice($input: InvoiceSimulateInput!) {
  invoice_Simulate(input: $input) {
    postpaid
    offCycle
    invoiceNumber
    invoicePeriodEnd
    invoicePeriodStart
    amount
    subtotal
    total
    due
    issued
    invoiceLineItems {
      key
      description
      price
      quantity
      subtotal
      taxDue
      total
    }
    note
    currency
    customer {
      name
      email
      addressLine1
      addressLine2
      addressZip
      addressLocality
      addressCountry
      addressRegion
    }
    provider {
      name
      addressLine1
      addressLine2
      addressZip
      addressLocality
      addressCountry
      addressRegion
    }

  }
}
