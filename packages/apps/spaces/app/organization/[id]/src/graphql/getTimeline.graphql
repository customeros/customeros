query GetTimeline($organizationId: ID!, $from: Time!, $size: Int!) {
  organization(id: $organizationId) {
    timelineEventsTotalCount(
      timelineEventTypes: [INTERACTION_EVENT, MEETING, ACTION, LOG_ENTRY, ISSUE]
    )
    timelineEvents(
      from: $from
      size: $size
      timelineEventTypes: [INTERACTION_EVENT, MEETING, ACTION, LOG_ENTRY, ISSUE]
    ) {
      __typename
      ... on Action {
        __typename
        id
        actionType
        appSource
        createdAt
        metadata
        actionCreatedBy: createdBy {
          ... on User {
            __typename
            id
            firstName
            lastName
            profilePhotoUrl
          }
        }
        content
      }

      ... on InteractionEvent {
        id
        date: createdAt
        channel
        content
        contentType
        includes {
          id
          mimeType
          name
          extension
        }
        issue {
          externalLinks {
            type
            externalId
            externalUrl
          }
        }
        externalLinks {
          externalUrl
          type
        }
        repliesTo {
          id
        }
        summary {
          id
          content
          contentType
        }
        actionItems {
          id
          content
        }

        sentBy {
          __typename
          ...InteractionEventParticipantFragment
        }
        sentTo {
          __typename
          ...InteractionEventParticipantFragment
        }
        interactionSession {
          name
          events {
            ... on InteractionEvent {
              id
              date: createdAt
              channel
              sentBy {
                ...InteractionEventParticipantFragment
              }
            }
          }
        }
        source
      }
      ... on Meeting {
        id
        name
        createdAt
        updatedAt
        startedAt
        endedAt
        attendedBy {
          ...MeetingParticipantFragment
        }
        createdBy {
          ...MeetingParticipantFragment
        }
        note {
          id
          content
        }
        agenda
        status
      }

      ... on LogEntry {
        id
        createdAt
        updatedAt
        logEntryStartedAt: startedAt
        logEntryCreatedBy: createdBy {
          ... on User {
            __typename
            id
            firstName
            lastName
            profilePhotoUrl
            emails {
              email
            }
          }
        }
        tags {
          id
          name
        }
        source
        content
        contentType
        externalLinks {
          type
          externalUrl
          externalSource
        }
      }
      ... on Issue {
        __typename
        id
        subject
        issueStatus:status
        appSource
        createdAt
        externalLinks {
          externalId
        }
      }
    }
  }
}
