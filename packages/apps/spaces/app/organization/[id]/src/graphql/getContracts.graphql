query getContracts($id: ID!) {
    organization(id: $id) {
        id
        name
        note
        accountDetails {
            renewalSummary {
                arrForecast
                maxArrForecast
                renewalLikelihood
            }
        }
        contracts {
            metadata {
                id
                created
                source
                lastUpdated
            }
            contractName
            serviceStarted
            contractSigned
            contractEnded
            contractStatus
            contractRenewalCycle
            committedPeriodInMonths
            approved

            contractUrl
            billingCycle
            billingEnabled
            currency
            invoiceEmail
            autoRenew
            billingDetails {
                nextInvoicing
                postalCode
                country
                locality
                addressLine1
                addressLine2
                invoiceNote
                organizationLegalName
                billingCycle
                invoicingStarted
                region
                dueDays
                billingEmail
                billingEmailCC
                billingEmailBCC
            }
            opportunities {
                id
                comments
                internalStage
                internalType
                amount
                maxAmount
                name
                renewalLikelihood
                renewalUpdatedByUserId
                renewalUpdatedByUserAt
                renewedAt

                owner {
                    id
                    firstName
                    lastName
                    name
                }
            }
            contractLineItems {
                metadata {
                    id
                    created
                    lastUpdated
                    source
                    appSource
                    sourceOfTruth
                }
                description
                billingCycle
                price
                quantity
                comments
                serviceEnded
                parentId
                serviceStarted
                tax {
                    salesTax
                    vat
                    taxRate
                }
            }
        }
    }
}
