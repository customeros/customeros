query getContracts($id: ID!) {
  organization(id: $id) {
    id
    name
    accountDetails {
      renewalForecast {
        arr
        maxArr
        potentialAmount
      }
    }
    contracts {
      id
      name
      createdAt
      serviceStartedAt
      signedAt
      endedAt
      renewalCycle
      status
      contractUrl
      opportunities {
        id
        comments
        internalStage
        internalType
        amount
        maxAmount
        name
        renewalLikelihood
        renewalUpdatedByUserId
        renewalUpdatedByUserAt
        renewedAt

      }
      serviceLineItems {
        id
        createdAt
        updatedAt
        name
        billed
        price
        quantity
        source
        sourceOfTruth
        appSource
      }
    }
  }
}