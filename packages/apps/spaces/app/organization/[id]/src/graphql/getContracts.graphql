query getContracts($id: ID!) {
  organization(id: $id) {
    id
    name
    note
    accountDetails {
      renewalSummary {
        arrForecast
        maxArrForecast
        renewalLikelihood
      }
    }
    contracts {
      id
      name
      createdAt
      serviceStartedAt
      signedAt
      endedAt
      renewalCycle
      renewalPeriods
      status
      contractUrl
      opportunities {
        id
        comments
        internalStage
        internalType
        amount
        maxAmount
        name
        renewalLikelihood
        renewalUpdatedByUserId
        renewalUpdatedByUserAt
        renewedAt
      }
      serviceLineItems {
        id
        createdAt
        updatedAt
        name
        billed
        price
        quantity
        source
        comments
        sourceOfTruth
        appSource
        endedAt
        parentId
      }
    }
  }
}
