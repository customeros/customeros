query getContracts($id: ID!) {
  organization(id: $id) {
    id
    name
    contracts {
      id
      name
      createdAt
      serviceStartedAt
      signedAt
      endedAt
      renewalCycle
      status
      contractUrl
#      externalLinks {
#        type
#        syncDate
#        externalId
#        externalUrl
#        externalSource
#      }
    }
  }
}