query GetIssues($organizationId: ID!, $from: Time!, $size: Int!) {
    organization(id: $organizationId) {
        name
        timelineEventsTotalCount(
            timelineEventTypes: [ISSUE]
        )
        timelineEvents(
            from: $from
            size: $size
            timelineEventTypes: [ISSUE]
        ) {
            ... on Issue {
                id
                subject
                status
                appSource
                updatedAt
                externalLinks {
                    externalId
                    externalUrl
                }
                createdAt
                submittedBy {
                    ...InteractionEventParticipantFragment
                }
                reportedBy {
                    ...InteractionEventParticipantFragment
                }
            }
        }
    }
}
