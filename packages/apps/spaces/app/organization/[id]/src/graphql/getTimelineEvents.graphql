query getTimelineEvents($ids: [ID!]!) {
  timelineEvents(ids: $ids) {
    __typename
    ... on InteractionEvent {
      id
      date: createdAt
      channel
      interactionSession {
        name
      }
      content
      contentType
      includes {
        id
        mimeType
        name
        extension
      }
      issue {
        externalLinks {
          type
          externalId
          externalUrl
        }
      }
      repliesTo {
        id
      }
      externalLinks {
        type
        externalUrl
        externalSource
      }
      summary {
        id
        content
        contentType
      }
      actionItems {
        id
        content
      }
      sentBy {
        ...InteractionEventParticipantFragment
      }
      sentTo {
        __typename
        ...InteractionEventParticipantFragment
      }
    }
    ... on Issue {
      __typename
      id
      subject
      priority

      issueStatus: status
      appSource
      createdAt
      description
      externalLinks {
        externalId
        externalUrl
      }
      submittedBy {
        ...InteractionEventParticipantFragment
      }
      followedBy {
        ...InteractionEventParticipantFragment
      }
      assignedTo {
        ...InteractionEventParticipantFragment
      }
      reportedBy {
        ...InteractionEventParticipantFragment
      }
      interactionEvents {
        __typename
        content
        contentType
        createdAt
        sentBy {
          ...InteractionEventParticipantFragment
        }
      }
      comments {
        __typename
        content
        contentType
        createdAt
        createdBy {
          id
          name
          firstName
          lastName
        }
      }

      issueTags: tags {
        id
        name
      }
    }
    ... on Action {
      __typename
      id
      actionType
      appSource
      createdAt
      metadata
      actionCreatedBy: createdBy {
        ... on User {
          __typename
          id
          firstName
          lastName
          profilePhotoUrl
        }
      }
      content
    }
    ... on Meeting {
      id
      name
      createdAt
      updatedAt
      startedAt
      endedAt
      attendedBy {
        ...MeetingParticipantFragment
      }
      createdBy {
        ...MeetingParticipantFragment
      }
      note {
        id
        content
      }
      agenda
      status
    }
    ... on LogEntry {
      id
      createdAt
      updatedAt
      logEntryStartedAt: startedAt
      logEntryCreatedBy: createdBy {
        ... on User {
          __typename
          id
          firstName
          lastName
          profilePhotoUrl
          emails {
            email
          }
        }
      }
      tags {
        id
        name
      }
      source
      content
      contentType
      externalLinks {
        type
        externalUrl
        externalSource
      }
    }
  }
}
