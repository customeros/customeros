query getTimelineEvents($ids: [ID!]!) {
  timelineEvents(ids: $ids) {
    __typename
    ... on InteractionEvent {
      id
      date: createdAt
      channel
      interactionSession {
        name
      }
      content
      contentType
      issue {
        externalLinks {
          type
          externalId
          externalUrl
        }
      }
      repliesTo {
        id
      }
      summary {
        id
        content
        contentType
      }
      actionItems {
        id
        content
      }
    }
    ... on Issue {
      __typename
      id
      subject
      priority

      issueStatus: status
      appSource
      createdAt
      description
      externalLinks {
        externalId
        externalUrl
      }
      interactionEvents {
        id
        sentBy {
          ...InteractionEventParticipantFragment
        }
        content

      }

      issueTags: tags {
        id
        name
      }
    }
  }
}
