query getContract($id: ID!) {
  contract(id: $id) {
    metadata {
        id
    }
    id
    contractUrl
    billingEnabled
    organizationLegalName
    committedPeriodInMonths
    currency
    contractName
    contractEnded
    serviceStarted
    autoRenew
    approved
    attachments {
      id
      basePath
      fileName
    }
    billingDetails {
      billingCycle
      addressLine1
      addressLine2
      locality
      region
      invoicingStarted
      country
      postalCode
      billingEmail
      invoiceNote
      canPayWithCard
      canPayWithDirectDebit
      canPayWithBankTransfer
      nextInvoicing
      payAutomatically
      payOnline
      invoicingStarted
      region
      dueDays
      billingEmail
      billingEmailCC
      check
      billingEmailBCC
    }
  }
}
