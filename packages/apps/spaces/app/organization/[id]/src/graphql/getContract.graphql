query getContract($id: ID!) {
  contract(id: $id) {
    id
    contractUrl
    billingEnabled
    organizationLegalName
    currency
    billingDetails {
      addressLine1
      addressLine2
      locality
      region
      invoicingStarted
      country
      postalCode
      billingEmail
      invoiceNote
      canPayWithCard
      canPayWithDirectDebit
      canPayWithBankTransfer
      nextInvoicing
      payAutomatically
      payOnline
    }
  }
}
