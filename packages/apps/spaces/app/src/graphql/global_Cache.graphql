query global_Cache {
  global_Cache {
    user {
      id
      emails {
        email
        rawEmail
        primary
      }
      firstName
      lastName
    }
    gmailOauthTokenNeedsManualRefresh
    isOwner
    gCliCache {
      id
      type
      display
      data {
        key
        value
        display
      }
    }
  }
}
