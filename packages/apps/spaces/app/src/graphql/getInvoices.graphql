query getInvoices(
  $pagination: Pagination!
  $organizationId: ID
  $where: Filter
  $sort: [SortBy!]
) {
  invoices(
    pagination: $pagination
    organizationId: $organizationId
    where: $where
    sort: $sort
  ) {
    content {
      issued
      metadata {
        id
        created
      }
      organization {
        metadata {
          id
        }
        name
      }
      customer {
        name
        email
      }
      contract {
        metadata {
          id
        }
        name
        billingDetails {
          billingCycle
        }
        contractEnded
      }
      invoiceUrl
      invoiceNumber
      invoicePeriodStart
      invoicePeriodEnd
      due
      issued
      amountDue
      currency
      dryRun
      status
      invoiceLineItems {
        metadata {
          id
          created
          lastUpdated
          source
          sourceOfTruth
          appSource
        }
        quantity
        subtotal
        taxDue
        total
        price
        description
      }
    }
    totalPages
    totalAvailable
    totalElements
  }
}
