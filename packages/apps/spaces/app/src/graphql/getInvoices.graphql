query getInvoices(
    $pagination: Pagination!
    $organizationId: ID
    $where: Filter,
) {
    invoices(
        pagination: $pagination
        organizationId: $organizationId
        where: $where

    ) {
        content {
            id
            organization {
                id
                name
            }
            number
            dueDate
            periodStartDate
            periodEndDate
            totalAmount
            currency
            dryRun
            status
            createdAt

            invoiceLines {
                id
                name
                price
                quantity
                amount
                vat
                totalAmount

            }
        }
        totalPages
        totalElements
    }
}