query GetInvoice($id: ID!) {
  invoice(id: $id) {
    id
    createdAt
    status
    number
    periodStartDate
    periodEndDate
    dueDate
    amount
    vat
    totalAmount
    currency
    note
    repositoryFileId
    customer {
      name
      email
      addressLine1
      addressLine2
      addressZip
      addressLocality
      addressCountry
    }
    provider {
      name
      logoUrl
      addressLine1
      addressLine2
      addressZip
      addressLocality
      addressCountry
    }

    invoiceLines {
      id
      createdAt
      quantity
      amount
      vat
      totalAmount
      price
      name
    }
  }
}
