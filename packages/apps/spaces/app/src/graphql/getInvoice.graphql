query GetInvoice($id: ID!) {
  invoice(id: $id) {
    id
    createdAt
    status
    number
    periodStartDate
    periodEndDate
    dueDate
    amount
    vat
    totalAmount
    currency
    repositoryFileId
    invoiceLines {
      id
      createdAt
      quantity
      amount
      vat
      totalAmount
      price
      name
    }
  }
}
