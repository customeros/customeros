query getOrganizationsKanban(
  $pagination: Pagination!
  $sort: SortBy
) {
  dashboardView_Organizations(
    pagination: $pagination

    where: {

      AND: [
        { filter: { property: "RELATIONSHIP", value: "PROSPECT", operation: IN } }
      ]
    }
    sort: $sort
  ) {
    content {
      name
      metadata {
        id
        created
        lastUpdated
      }
      relationship
      stage
      owner {
        id
        firstName
        lastName
        name
        profilePhotoUrl
      }
      employees
      contactCount
      logo
      timelineEventsTotalCount(timelineEventTypes: [MEETING, INTERACTION_EVENT])
      lastTouchpoint {
        lastTouchPointAt
      }
      accountDetails {
        renewalSummary {
          maxArrForecast
        }
      }

    }
    totalElements
    totalAvailable
  }
}
