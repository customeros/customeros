query OrganizationAccountDetails($id: ID!) {
  organization(id: $id) {
    id
    name
    notes {
      content {
        id
        content
        contentType
      }
      totalPages
      totalElements
    }
    accountDetails {
      renewalForecast {
        amount
        potentialAmount
        comment
        updatedAt
        updatedBy {
          id
          firstName
          lastName
          emails {
            email
          }
        }
      }
      renewalLikelihood {
        probability
        previousProbability
        comment
        updatedBy {
          id
          firstName
          lastName
          emails {
            email
          }
        }
        updatedAt
      }
      billingDetails {
        renewalCycle
        frequency
        amount
        renewalCycleStart
        renewalCycleNext
      }
    }
  }
}
