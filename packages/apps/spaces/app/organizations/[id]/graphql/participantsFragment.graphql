fragment InteractionEventParticipantFragment on InteractionEventParticipant {
  ... on EmailParticipant {
    __typename
    type
    emailParticipant {
      email
      id
      contacts {
        id
        name
        firstName
        lastName
      }
      users {
        id
        firstName
        lastName
      }
      organizations {
        id
        name
      }
    }
  }
  ... on ContactParticipant {
    __typename
    contactParticipant {
      id
      name
      firstName
      lastName
      profilePhotoUrl
    }
  }
  ... on JobRoleParticipant {
    __typename
    jobRoleParticipant {
      id
      contact {
        id
        name
        firstName
        lastName
        profilePhotoUrl
      }
    }
  }
  ... on UserParticipant {
    __typename
    userParticipant {
      id
      firstName
      lastName
      profilePhotoUrl
    }
  }
  ... on OrganizationParticipant {
    __typename
    organizationParticipant {
      id
      name
    }
  }
}

fragment MeetingParticipantFragment on MeetingParticipant {
  ... on ContactParticipant {
    __typename
    contactParticipant {
      id
      name
      firstName
      lastName
      profilePhotoUrl
      timezone
      emails {
        id
        email
        rawEmail
        primary
      }
    }
  }
  ... on UserParticipant {
    __typename
    userParticipant {
      id
      firstName
      lastName
      profilePhotoUrl
      emails {
        id
        email
        rawEmail
        primary
      }
    }
  }
  ... on OrganizationParticipant {
    __typename
    organizationParticipant {
      id
      name
      emails {
        id
        email
        rawEmail
        primary
      }
    }
  }
}
