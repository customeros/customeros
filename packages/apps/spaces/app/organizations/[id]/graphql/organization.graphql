query Organization($id: ID!) {
  organization(id: $id) {
    id
    name
    description
    domains
    website
    industry
    subIndustry
    industryGroup
    targetAudience
    valueProposition
    lastFundingRound
    lastFundingAmount
    isPublic
    market
    employees
    socials {
      id
      url
    }
    relationshipStages {
      relationship
      stage
    }
    contacts(pagination: { page: 0, limit: 100 }) {
      content {
        id
        name
        firstName
        lastName
        prefix
        description
        timezone
        jobRoles {
          id
          primary
          jobTitle
          description
          company
        }
        phoneNumbers {
          id
          e164
          rawPhoneNumber
          label
          primary
        }
        emails {
          id
          email
        }
      }
      totalElements
    }
  }
}
