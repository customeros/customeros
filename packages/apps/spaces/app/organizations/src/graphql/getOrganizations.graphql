query getOrganizations(
  $pagination: Pagination!
  $where: Filter
  $sort: SortBy
) {
  dashboardView_Organizations(
    pagination: $pagination
    where: $where
    sort: $sort
  ) {
    content {
      id
      name
      subsidiaryOf {
        organization {
          id
          name
        }
      }
      owner {
        id
        firstName
        lastName
        name
      }
      description
      industry
      website
      domains
      isCustomer
      accountDetails {
        renewalSummary {
          arrForecast
          maxArrForecast
          renewalLikelihood
          nextRenewalDate
        }
        onboarding {
          status
          comments
          updatedAt
        }
      }

      locations {
        id
        name
        country
        region
        locality
        zip
        street
        postalCode
        houseNumber
        rawAddress
      }
      lastTouchPointTimelineEventId
      lastTouchPointAt
      lastTouchPointType
      lastTouchPointTimelineEvent {
        __typename
        ... on PageView {
          id
        }
        ... on Issue {
          id
          createdAt
          updatedAt
        }
        ... on LogEntry {
          id
          createdBy {
            lastName
            firstName
          }
        }
        ... on Note {
          id
          createdBy {
            firstName
            lastName
          }
        }
        ... on InteractionEvent {
          id
          channel
          eventType
          externalLinks {
            type
          }
          sentBy {
            __typename
            ... on EmailParticipant {
              type
              emailParticipant {
                id
                email
                rawEmail
              }
            }
            ... on ContactParticipant {
              contactParticipant {
                id
                name
                firstName
                lastName
              }
            }
            ... on JobRoleParticipant {
              jobRoleParticipant {
                contact {
                  id
                  name
                  firstName
                  lastName
                }
              }
            }
            ... on UserParticipant {
              userParticipant {
                id
                firstName
                lastName
              }
            }
          }
        }
        ... on Analysis {
          id
        }
        ... on Meeting {
          id
          name
          attendedBy {
            __typename
          }
        }
        ... on Action {
          id
          actionType
          createdAt
          source
          createdBy {
            id
            firstName
            lastName
          }
        }
      }
    }
    totalElements
    totalAvailable
  }
}
