query getInvoices(
  $pagination: Pagination!
) {
  invoices(
    pagination: $pagination
  ) {
    content {
         id
        number
        dueDate
        periodStartDate
        periodEndDate
        total
        currency
        dryRun
        status
        createdAt

        invoiceLines {
          id
          name
          price
          quantity
          amount
          vat
          total

        }
    }
    totalPages
    totalElements
  }
}
