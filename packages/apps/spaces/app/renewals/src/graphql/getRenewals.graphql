query getRenewals($pagination: Pagination!, $where: Filter, $sort: SortBy) {
  dashboardView_Renewals(pagination: $pagination, where: $where, sort: $sort) {
    content {
      organization {
        metadata {
          id
        }
        name
        logo
        owner {
          name
          firstName
          lastName
        }
        accountDetails {
          renewalSummary {
            renewalLikelihood
            nextRenewalDate
            arrForecast
            maxArrForecast
          }
        }
        lastTouchpoint {
          lastTouchPointAt
          lastTouchPointType
          lastTouchPointTimelineEvent {
            __typename
            ... on PageView {
              id
            }
            ... on Issue {
              id
              createdAt
              updatedAt
            }
            ... on LogEntry {
              id
              createdBy {
                lastName
                firstName
              }
            }
            ... on Note {
              id
              createdBy {
                firstName
                lastName
              }
            }
            ... on InteractionEvent {
              id
              channel
              eventType
              externalLinks {
                type
              }
              sentBy {
                __typename
                ... on EmailParticipant {
                  type
                  emailParticipant {
                    id
                    email
                    rawEmail
                  }
                }
                ... on ContactParticipant {
                  contactParticipant {
                    id
                    name
                    firstName
                    lastName
                  }
                }
                ... on JobRoleParticipant {
                  jobRoleParticipant {
                    contact {
                      id
                      name
                      firstName
                      lastName
                    }
                  }
                }
                ... on UserParticipant {
                  userParticipant {
                    id
                    firstName
                    lastName
                  }
                }
              }
            }
            ... on Analysis {
              id
            }
            ... on Meeting {
              id
              name
              attendedBy {
                __typename
              }
            }
            ... on Action {
              id
              actionType
              createdAt
              source
              createdBy {
                id
                firstName
                lastName
              }
            }
          }
        }
      }
      contract {
        metadata {
          id
        }
        contractName
      }
      opportunity {
        id
        amount
        maxAmount
        renewalLikelihood
        renewalAdjustedRate
        owner {
          id
          firstName
          lastName
          name
        }
      }
    }
    totalPages
    totalElements
    totalAvailable
  }
}
