query getFlows {
  flows {
    metadata {
      id
    }
    name
    description
    status
    actions {
      metadata {
        id
      }
      index
      name
      status
      actionType
      actionData {
        __typename
        ... on FlowActionDataWait {
          minutes
        }
        ... on FlowActionDataEmail {
          replyToId
          subject
          bodyTemplate
        }
        ... on FlowActionLinkedinConnectionRequest {
          messageTemplate
        }
        ... on FlowActionLinkedinMessage {
          messageTemplate
        }
      }
      senders {
        metadata {
          id
        }
        mailbox
        user {
          firstName
          lastName
          name
        }
      }
    }
    contacts {
      metadata {
        id
      }
      contact {
        metadata {
          id
        }
      }
    }
  }
}