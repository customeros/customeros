query getFlows {
  flows {
    metadata {
      id
    }
    name
    edges
    nodes
    status
    statistics {
      total
      pending
      completed
      goalAchieved
    }
    contacts {
      status
      scheduledAction
      scheduledAt
      metadata {
        id
      }
      contact {
        metadata {
          id
        }
      }
    }
  }
}