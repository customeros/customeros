query getOpportunities($pagination: Pagination!) {
  opportunities_LinkedToOrganizations(pagination: $pagination) {
    content {
      metadata {
        id
        created
        lastUpdated
        source
        sourceOfTruth
        appSource
      }
      name
      amount
      maxAmount
      internalType
      externalType
      internalStage
      externalStage
      estimatedClosedAt
      generalNotes
      nextSteps
      renewedAt
      currency
      stageLastUpdated
      renewalApproved
      renewalLikelihood
      renewalUpdatedByUserId
      renewalUpdatedByUserAt
      renewalAdjustedRate
      comments
      likelihoodRate
      organization {
        metadata {
          id
          created
          lastUpdated
          sourceOfTruth
        }
      }
      createdBy {
        id
        firstName
        lastName
        name
      }
      owner {
        id
        firstName
        lastName
        name
        appSource
        bot
        calendars {
          id
        }
        createdAt
      }
      externalLinks {
        externalUrl
        externalId
      }
      id
      createdAt
      updatedAt
      source
      appSource
    }
    totalElements
    totalAvailable
  }
}
