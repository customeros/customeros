query global_Cache {
  global_Cache {
    cdnLogoUrl
    user {
      id
      emails {
        email
        rawEmail
        primary
      }
      firstName
      lastName
    }
    inactiveEmailTokens {
      email
      provider
    }
    activeEmailTokens {
      email
      provider
    }
    isOwner
    gCliCache {
      id
      type
      display
      data {
        key
        value
        display
      }
    }
    minARRForecastValue
    maxARRForecastValue
    contractsExist
  }
}
