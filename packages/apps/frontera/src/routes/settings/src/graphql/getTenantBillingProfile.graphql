query TenantBillingProfile($id: ID!) {
    tenantBillingProfile(id: $id ) {
        id
        addressLine1
        addressLine2
        addressLine3
        locality
        zip
        legalName
        country
        vatNumber
        sendInvoicesFrom
        canPayWithBankTransfer
        canPayWithPigeon
        check
        region
    }
}