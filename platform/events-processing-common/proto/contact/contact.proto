syntax = "proto3";

package contactGrpcService;

option go_package = "./;contactGrpcService";

message Contact {
  string tenantID = 1;
  string UUID = 2;
  string firstName = 3;
  string lastName = 4;
}

message CreateContactGrpcRequest {
  string UUID = 1;
  string tenantID = 2;
  string firstName = 3;
  string lastName = 4;
}

message CreateContactGrpcResponse {
  string AggregateID = 1;
  string UUID = 2;
}

service contactGrpcService {
  rpc CreateContact(CreateContactGrpcRequest) returns (CreateContactGrpcResponse);
}
