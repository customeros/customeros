apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-os-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-os-api
  template:
    metadata:
      labels:
        app: customer-os-api
    spec:
      containers:
        - image: ghcr.io/openline-ai/openline-customer-os/customer-os-api:latest
          name: customer-os-api
          imagePullPolicy: Never
          ports:
            - containerPort: 10000
          livenessProbe:
            httpGet:
              path: /health
              port: 10000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe: # To check if the Pod is ready to serve traffic or not
            httpGet:
              path: /readiness
              port: 10000
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
          env:
            - name: NEO4J_TARGET
              value: "neo4j://customer-db-neo4j.openline.svc.cluster.local:7687"
            - name: NEO4J_AUTH_USER
              value: "neo4j"
            - name: NEO4J_AUTH_PWD
              value: "StrongLocalPa$$$"
            - name: NEO4J_AUTH_REALM
              value: ""
            - name: NEO4J_MAX_CONN_POOL_SIZE
              value: "100"
            - name: GRAPHQL_PLAYGROUND_ENABLED
              value: "true"
            - name: NEO4J_LOG_LEVEL
              value: "INFO"
            - name: PORT
              value: "10000"
